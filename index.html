  <main role="main">
    <div class="container-fluid mt-3">
      <form>
        <div class="row" >
          <div class="col-lg-1">
            <label for="root" class="form-label">Root</label>
            <select id="root" class="form-select">
              <option value="C">C</option>
              <option value="Db">C#/Db</option>
              <option value="D">D</option>
              <option value="Eb">D#/Eb</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="Gb">F#/Gb</option>
              <option value="G">G</option>
              <option value="Ab">G#/Ab</option>
              <option value="A">A</option>
              <option value="Bb">A#/Bb</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="col-lg-2">
            <label for="mode" class="form-label">Mode</label>
            <select id="mode" class="form-select">
              <option value="Ionian">Ionian (Major)</option>
              <option value="Dorian">Dorian</option>
              <option value="Phrygian">Phrygian</option>
              <option value="Lydian">Lydian</option>
              <option value="Mixolydian">Mixolydian</option>
              <option value="Aeolian">Aeolian (Minor)</option>
              <option value="Locrian">Locrian</option>
            </select>
          </div>

          <div class="col-lg-2 offset-md-5">
            <label for="instrument" class="form-label">Instrument</label>
            <select class="form-select" id="instrument"></select>
          </div>
          <div class="col-lg-2">
            <label for="tuning" class="form-label">Tuning</label>
            <select class="form-select" id="tuning"></select>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <canvas id="fretboard" height="512" style="margin-top: 1em;"></canvas>
    </div>
  </main>
