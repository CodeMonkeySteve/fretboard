<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Fretboard</title>
</head>

<body onload="startFretboard();">
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Fretboard</strong>
        </a>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="container-fluid mt-3">
      <form>
        <div class="row" >
          <div class="col-lg-1">
            <label for="root" class="form-label">Root</label>
            <select id="root" class="form-select">
              <option value="C">C</option>
              <option value="C#">C♯</option>
              <option value="Db">D♭</option>
              <option value="D">D</option>
              <option value="D#">D♯</option>
              <option value="Eb">E♭</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="F#">F♯</option>
              <option value="Gb">G♭</option>
              <option value="G">G</option>
              <option value="G#">G♯</option>
              <option value="Ab">A♭</option>
              <option value="A">A</option>
              <option value="A#">A♯</option>
              <option value="Bb">B♭</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="col-lg-2">
            <label for="mode" class="form-label">Mode</label>
            <select id="mode" class="form-select">
              <option value="Ionian">Ionian (Major)</option>
              <option value="Dorian">Dorian</option>
              <option value="Phrygian">Phrygian</option>
              <option value="Lydian">Lydian</option>
              <option value="Mixolydian">Mixolydian</option>
              <option value="Aeolian">Aeolian (Minor)</option>
              <option value="Locrian">Locrian</option>
            </select>
          </div>

          <div class="col-lg-2 offset-md-5">
            <label for="instrument" class="form-label">Instrument</label>
            <select class="form-select" id="instrument"></select>
          </div>
          <div class="col-lg-2">
            <label for="tuning" class="form-label">Tuning</label>
            <select class="form-select" id="tuning"></select>
          </div>
        </div>
      </form>
    </div>
    <div class="row mt-3">
      <canvas id="fretboard" height="512" style="margin-top: 1em;"></canvas>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal@4.6.5/browser/tonal.min.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
